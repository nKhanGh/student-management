<!DOCTYPE html>

<head>

    <style>
        * {
            margin: 0;

            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        h2 {
            color: #2563eb;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding-bottom: 20px;
            border-bottom: 3px solid #e5e7eb;
        }

        /* Student Info Card */
        .info-card {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            border-left: 5px solid #2563eb;
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.1);
        }

        .info-item {
            display: flex;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #cbd5e1;
        }

        .info-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .info-item b {
            min-width: 120px;
            color: #1e40af;
            font-size: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        .info-item b::before {
            content: "‚Ä¢";
            margin-right: 8px;
            color: #2563eb;
            font-size: 20px;
        }

        .info-item span {
            color: #374151;
            font-size: 15px;
            flex: 1;
            padding-left: 20px;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            min-width: 150px;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        .btn-edit {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .btn-edit:hover {
            background: linear-gradient(135deg, #1d4ed8 0%, #1e40af 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(37, 99, 235, 0.4);
        }

        .btn-delete {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
        }

        .btn-delete:hover {
            background: linear-gradient(135deg, #b91c1c 0%, #991b1b 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(220, 38, 38, 0.4);
        }

        .btn-back {
            background: #f3f4f6;
            color: #374151;
            border: 2px solid #e5e7eb;
            display: block;
            width: 100%;
        }

        .btn-back:hover {
            background: #e5e7eb;
            border-color: #d1d5db;
            transform: translateY(-2px);
        }

        form {
            flex: 1;
            min-width: 150px;
        }

        form button {
            width: 100%;
        }

        /* Icons for buttons */
        .btn::before {
            margin-right: 8px;
        }

        .btn-edit::before {
            content: "‚úèÔ∏è";
        }

        .btn-delete::before {
            content: "üóëÔ∏è";
        }

        .btn-back::before {
            content: "‚Üê";
        }

        /* Warning text */
        .text-danger {
            color: #dc2626;
            font-weight: 600;
        }

        /* Age badge */
        .age-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-left: 10px;
        }

        .age-adult {
            background-color: #dcfce7;
            color: #15803d;
        }

        .age-minor {
            background-color: #fee2e2;
            color: #dc2626;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .container {
                padding: 24px;
            }

            h2 {
                font-size: 22px;
            }

            .info-card {
                padding: 20px;
            }

            .info-item {
                flex-direction: column;
            }

            .info-item b {
                margin-bottom: 8px;
            }

            .info-item span {
                padding-left: 0;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                min-width: 100%;
            }
        }

        /* Fade in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
